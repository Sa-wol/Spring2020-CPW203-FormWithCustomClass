<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Add Video Game</h1>
    </div>

    <div>
        <ul id=validation-summary></ul>
    </div>

    <form>
        <label for="title">Title:</label>
        <input id="title" type="text">
        <br>

        <label for="price">Price:</label>
        <input id="price" type="text">
        <br>

        <label for="rating">Rating:</label>
        <select id="rating">
            <option>Please choose a rating</option>
            <option>Everyone</option>
            <option>Teen</option>
            <option>Mature</option>
        </select>
        <br>

        <input type="checkbox" id="online">
        <label for="online">Online only?</label>
        <br>

        <input type="button" value="Add New Video Game">

        <script src="js/main.js"></script>
    </form>

    <div id="display"></div>
</body>
</html>
