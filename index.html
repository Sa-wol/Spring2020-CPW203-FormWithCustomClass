<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Add Video Game</h1>
    </div>
    

    <div id="validation-summary">
        <p id="error">Errors go here...</p>
    </div>

    <form>
        <label for="title">Title:</label>
        <input id="title" type="text">
        <br>

        <label for="price">Price:</label>
        <input id="price" type="text">
        <br>

        <label for="rating">Rating:</label>
        <select id="rating">
            <option>Please choose a rating</option>
            <option>E</option>
            <option>T</option>
            <option>M</option>
        </select>
        <br>

        <input type="checkbox" id="online">
        <label for="online">Online only?</label>
        <br>

        <input type="button" value="Add New Video Game">
    </form>
</body>
</html>
